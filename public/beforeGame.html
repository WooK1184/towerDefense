<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        flex-direction: column;
      }
      #gameCanvas {
        border: 2px solid #000;
        display: none;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
      <button id="squad">타워 세팅</button>
      <button id="gacha">타워 가챠</button>
      <button id="inhance">타워 강화</button>
      <button id="rank">랭크 조회</button>
      <button id="gemGet">잼 획득</button>
      <button id="gamestart">게임 시작</button>
    </div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      };
      //가챠 담당 함수
      document.getElementById("gacha").addEventListener("click", async () => {
        //alert(getCookie("authorization"))
        const gacha = await fetch("http://localhost:3017/api/tower/draw", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ authorization: getCookie("authorization") }),
        });

        if (gacha.ok) {
          alert("연결됨");
        } else {
          alert("연결 안 됨");
        }
      });

      document
        .getElementById("squad")
        .addEventListener("click", async () => {
          window.location.href = "squad.html";
        });

      document
        .getElementById("inhance")
        .addEventListener("click", async () => {});

      //rank 조회
      document.getElementById("rank").addEventListener("click", async () => {});

      //gem을 획득하기
      document.getElementById("gemGet").addEventListener("click", async () => {
        const gacha = await fetch("http://localhost:3017/api/gem", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          }
        });

        if (gacha.ok) {
          const result = await gacha.json();
          alert(result.message);
          
          
        } else {
          alert("연결 안 됨");
        }
      });

      //설정이 다 확인되면 게임 시작
      document
        .getElementById("gamestart")
        .addEventListener("click", async () => {
          window.location.href = "game.html";
        });
    </script>
  </body>
</html>
